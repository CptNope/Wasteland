<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#66BB6A" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <rect width="512" height="512" fill="url(#glow)"/>
  <!-- Biohazard symbol -->
  <g transform="translate(256,256)" fill="none" stroke="#4CAF50" stroke-width="18">
    <!-- Three arcs -->
    <path d="M0,-90 A90,90 0 0,1 78,45" stroke-linecap="round"/>
    <path d="M78,45 A90,90 0 0,1 -78,45" stroke-linecap="round"/>
    <path d="M-78,45 A90,90 0 0,1 0,-90" stroke-linecap="round"/>
    <!-- Three crescents -->
    <circle cx="0" cy="-52" r="36"/>
    <circle cx="45" cy="26" r="36"/>
    <circle cx="-45" cy="26" r="36"/>
    <!-- Center ring -->
    <circle cx="0" cy="0" r="16" stroke-width="10"/>
  </g>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#4CAF50" stroke-width="6" stroke-opacity="0.3"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#4CAF50" stroke-width="2" stroke-opacity="0.15"/>
  <!-- Text: WASTELAND -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="48" fill="#4CAF50" letter-spacing="8">WASTELAND</text>
</svg>
